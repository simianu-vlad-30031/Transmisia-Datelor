<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="utf-8" http-equiv="encoding" />
  <title>Users manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/vue-material.css" />
  <script type="text/javascript" src="libs/vue.js"></script>
  <script type="text/javascript" src="libs/vue-material.js"></script>
  <script type="text/javascript" src="libs/axios.js"></script>
  <script type="text/javascript" src="src/users-service.js"></script>
</head>

<body>
  <div id="app">

    <div class="title">PC Heaven</div>

    <p style="text-align: center" v-if="components.length == 0">No components found</p>

    <ul class="user-list" v-if="components.length > 0">
      <li>
        <div class="user-row-header">
          <div class="user-name">Product</div>
        </div>
      </li>

      <li v-for="component in components">
        <div class="user-row">
          <a :href="'details.html?id='+component.id">{{ component.name }}</a>
          <div class=""><i>{{ component.price }}</i></div>
          <button v-on:click="deletecomponent(component.id)">Delete</button>
          <a :href="'update.html?id='+component.id" target="_self">Update</a>
        </div>
      </li>
    </ul>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
